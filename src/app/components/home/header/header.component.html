<div class="container-fluid">
    <div class="top-bar">
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light">
            <p class="h2" href="#"><span class="start">Sharma</span><span class="half">PaperHouse</span> </p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="#navbarSupportedContent" [ngbCollapse]="!isCollapsed">
                <form class="d-flex py-2 col-lg-6 mx-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="nav navbar-nav ms-auto">
                    <a class="nav-item nav-link active me-4" href="#">Home</a>


                    <div ngbDropdown class="d-block dropdown-btn">
                        <button type="button" class="btn dropdown-toggle" ngbDropdownToggle>
                            <span class="dropdown-btn">Categories</span>
                        </button>
                        <div ngbDropdownMenu class="dropdown-menu">
                            <a ngbDropdownItem class="dropdown-item" href="#">Art & Craft</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Combo Offers</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Desk Accessories</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Files & Folders</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Notebooks & Diaries</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Office Supplies</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">School Supplies</a>
                            <a ngbDropdownItem class="dropdown-item" href="#">Writting Instruments</a>
                        </div>
                    </div>
                    <a class="nav-item nav-link me-4" href="#">About Us</a>
                    <a class="nav-item nav-link me-4" href="#">Contact Us</a>
                    <a class="nav-item nav-link me-4" href="profile"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="height: 20px;"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></a>
                    <a class="nav-item nav-link me-4" href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="height: 25px;"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"/></svg></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <ngb-carousel >
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper w-50">
                    <img [src]="images[0]" alt="Random first slide">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper w-50">
                    <img [src]="images[1]" alt="Random second slide">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper w-50">
                    <img [src]="images[2]" alt="Random third slide">
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
